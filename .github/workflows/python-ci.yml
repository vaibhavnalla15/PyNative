name: Python CI

on:
  push:
    paths:
      - 'PyNative/**'
  pull_request:
    paths:
      - 'PyNative/**'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r PyNative/requirements.txt
      - name: Run tests
        run: |
          pytest PyNative/
